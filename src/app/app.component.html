<button (click)="deleteAllPokemon()">Eliminar todos los pokemons</button>

<input
  type="text"
  [(ngModel)]="namePokemon"
  (input)="searchPokemonByStartName()"
  placeholder="Pikachu..."
/>
<select [(ngModel)]="fielValue">
  <option value="nombre">Nombre</option>
  <option value="num_pokemon">Número</option>
  <option value="num_region">Número region</option>
  <option value="tipo_pokemon">Tipo</option>
</select>

<input type="text" id="nombre" [(ngModel)]="newPokemon.nombre" required />

<input
  type="text"
  id="num_pokemon"
  [(ngModel)]="newPokemon.num_pokemon"
  required
/>

<input
  type="text"
  id="num_generacion"
  [(ngModel)]="newPokemon.num_generacion"
  required
/>

<input
  type="text"
  id="icono_pokemon"
  [(ngModel)]="newPokemon.icono_pokemon"
  required
/>

<input
  type="text"
  id="tipo_pokemon"
  [(ngModel)]="newPokemon.tipo_pokemon"
  required
/>

<button (click)="insertPokemon()">Agregar Pokemon</button>

<div *ngFor="let pokemon of pokemons">
  <h3>{{ pokemon.nombre }}</h3>
  <p>Número: {{ pokemon.num_pokemon }}</p>
  <img src="{{ pokemon.icono_pokemon }}" alt="" />
  <h4>numero region: {{ pokemon.num_generacion }}</h4>
  <p>id: {{ pokemon.id }}</p>
  <span>{{ pokemon.tipo_pokemon }}</span>
  <button (click)="deletePokemonId(pokemon.id ? pokemon.id.toString() : '')">
    Eliminar por id
  </button>
</div>
<router-outlet></router-outlet>
